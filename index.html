<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="backdrop">
        <header class="header">
          <div class="logo">Netflix</div>
          <select name="" id="" class="lang-select" onChange="go()"> 
            <option value="https://www.netflix.com/ee/">English</option>
            <option value="https://www.netflix.com/ee-ru/">Russian</option>
          </select>
          <button><a href="/login">Sign In</a></button>
        </header>
        <div class="backdrop-content">
          <h1>Unlimited movies, TV shows, and more.</h1>
          <h2>Watch anywhere. Cancel anytime.</h2>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <form action="index.html">
              <input type="email" name="email" placeholder="Email address" id=""><button type="submit">Get Started ></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
